<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 700px;
            min-width: 400px;
        }
        .image-item {
            width: 23%;
            margin: 10px 0;
            text-align: center;
        }
        .image-item img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Default Images</h1>

    <div class="form-container">
        <h2>Upload New Image</h2>
        <form id="uploadForm">
            <label for="imageName">Image Name:</label>
            <input type="text" id="imageName" name="imageName" required>
            <br>
            <label for="imageDescription">Image Description:</label>
            <input type="text" id="imageDescription" name="imageDescription" required>
            <br>
            <label for="imageFile">Select Image:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>



    <div class="image-container" id="imageContainer">
        <!-- Images will be loaded here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // The API URL
            const apiUrl = '/api/v1/default-images/';

            // Fetch the image data from the API
            fetchImages(apiUrl)

            // Handle form submission
            const uploadForm = document.getElementById('uploadForm');
            uploadForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData();
                formData.append('name', document.getElementById('imageName').value);
                formData.append('description', document.getElementById('imageDescription').value);
                formData.append('image', document.getElementById('imageFile').files[0]);

                fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === '이미지가 성공적으로 생성되었습니다') {
                        fetchImages();
                    }
                })
                .catch(error => {
                    console.error('Error uploading image:', error);
                });
            });
        });

        function fetchImages(apiUrl) {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const imageContainer = document.getElementById('imageContainer');
                    data.forEach(image => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        imageItem.innerHTML = `
                            <p>${image.imageName}</p>
                            <img src="${image.imageUrl}" alt="${image.imageName}">
                        `;
                        imageContainer.appendChild(imageItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                });
        }
    </script>
</body>
</html>
